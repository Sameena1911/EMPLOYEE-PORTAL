<div class="login-container">
  <!-- Left Side - Brand Section -->
  <div class="brand-section">
    <div class="company-logo">
      <img src="assets/kebs-logo.png" alt="KEBS Logo" class="logo-image">
      <!-- <p class="logo-subtext">Employee Portal Login</p> -->
    </div>
    
    <div class="welcome-text">
      <h2 class="welcome-title">Welcome to KEBS</h2>
      <p class="welcome-subtitle">Employee Portal Login</p>
    </div>
    
    <!-- <div class="decorative-text">KEBS</div> -->
    
    <p class="tagline">In Pursuit of Excellence</p>
  </div>

  <!-- Right Side - Login Form -->
  <div class="login-form-section">
    <div class="login-form-container">
      <div class="form-header">
        <h2 class="form-title">Log In</h2>
        <p class="form-subtitle">Welcome to the employee portal.</p>
      </div>
      
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="form-label">Employee ID</label>
          <input 
            type="text" 
            placeholder="Enter your employee ID" 
            [(ngModel)]="userid" 
            name="userid" 
            required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            placeholder="Enter your password" 
            [(ngModel)]="password" 
            name="password" 
            required>
        </div>
        
        <button type="submit">Login</button>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
